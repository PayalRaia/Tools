<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Online tool for image compression with a futuristic neon green LED-inspired design.">
    <meta name="keywords" content="image compression, online tools, image optimizer, LED design">
    <meta name="author" content="Your Name">
    <title>Image Compression Tool</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0f0c29, #1a1a2e, #16213e);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
        }

        header h1 {
            font-size: 2.5rem;
            margin: 0;
            font-weight: 600;
            background: linear-gradient(90deg, #00ff7f, #00cc66);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            0% {
                text-shadow: 0 0 5px #00ff7f, 0 0 10px #00ff7f, 0 0 20px #00ff7f;
            }
            100% {
                text-shadow: 0 0 10px #00cc66, 0 0 20px #00cc66, 0 0 30px #00cc66;
            }
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1rem;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        nav ul li a:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        main {
            width: 90%;
            max-width: 800px;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 0 20px rgba(0, 255, 127, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        section {
            margin-bottom: 2rem;
        }

        h2 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            font-weight: 500;
            color: #00ff7f;
        }

        input, select, button {
            width: 100%;
            padding: 0.75rem;
            margin-top: 0.5rem;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            backdrop-filter: blur(5px);
            transition: background 0.3s ease;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        input:focus, select:focus, button:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 10px rgba(0, 255, 127, 0.5);
        }

        button {
            background: linear-gradient(90deg, #00ff7f, #00cc66);
            cursor: pointer;
            font-weight: 500;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 255, 127, 0.8);
        }

        #compressedImageContainer img {
            max-width: 100%;
            border-radius: 10px;
            margin-top: 1rem;
            box-shadow: 0 0 20px rgba(0, 255, 127, 0.5);
        }

        #ad-unit {
            margin-top: 2rem;
            text-align: center;
        }

        footer {
            margin-top: 2rem;
            text-align: center;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }

            nav ul {
                flex-direction: column;
                gap: 0.5rem;
            }

            main {
                padding: 1rem;
            }

            h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Image Compression Tool</h1>
        <nav>
            <ul>
                <li><a href="#image-compression">Compress Image</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Image Compression Tool -->
        <section id="image-compression">
            <h2>Compress Your Image</h2>
            <input type="file" id="imageInput" accept="image/*">
            <select id="compressionLevel">
                <option value="0.1">Low Compression</option>
                <option value="0.5">Medium Compression</option>
                <option value="0.9">High Compression</option>
            </select>
            <button onclick="compressImage()">Compress Image</button>
            <div id="compressedImageContainer"></div>
        </section>

        <!-- AdSense Ad Unit -->
        <div id="ad-unit">
            <!-- Insert your Google AdSense Ad Unit ID here -->
            <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-YOUR_AD_UNIT_ID"
                    crossorigin="anonymous"></script>
            <!-- Ad Unit Code -->
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-YOUR_AD_UNIT_ID"
                 data-ad-slot="1234567890"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>
    </main>

    <footer>
        <p>&copy; 2023 Image Compression Tool. All rights reserved.</p>
    </footer>

    <script>
        // JavaScript for Image Compression
        function compressImage() {
            const file = document.getElementById('imageInput').files[0];
            const compressionLevel = parseFloat(document.getElementById('compressionLevel').value);

            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = new Image();
                    img.src = e.target.result;

                    img.onload = function() {
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');
                        canvas.width = img.width;
                        canvas.height = img.height;
                        ctx.drawImage(img, 0, 0);

                        canvas.toBlob(function(blob) {
                            const compressedImageUrl = URL.createObjectURL(blob);
                            const imgElement = document.createElement('img');
                            imgElement.src = compressedImageUrl;
                            document.getElementById('compressedImageContainer').innerHTML = '';
                            document.getElementById('compressedImageContainer').appendChild(imgElement);
                        }, 'image/jpeg', compressionLevel);
                    };
                };
                reader.readAsDataURL(file);
            }
        }
    </script>
</body>
</html>
